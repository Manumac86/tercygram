<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manugram</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container blue lighten-5">
        <div class="row center-align">
            <div class="iphone col m5 hide-on-small-only">
                <img src="assets/pic4.png" alt="">
            </div>
            
            <div class="col s12 m7">
                <h1 class="blue-text text-darken-4">TercyGram</h1>
                <h2>La nueva red social</h2>
                <h4>Sign Up for the best experience</h4>
                <a class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
                <div class="divider"></div>
                <form class="signup-form" action="">
                    <input type="text" name="name" placeholder="Nombre"></input>
                    <input type="text" name="lname" placeholder="Apellido"></input>
                    <input type="email" name="email" placeholder="Email"></input>
                    <input type="text" name="username" placeholder="Username"></input>
                    <input type="password" name="password" placeholder="Password"></input>
                    <button class="btn waves-effect waves-light btn-signup">Sign Up</button>   
                </form>
                    Already Cool? <a  href="">Sign In</a>
            </div>
        </div>
        




    

        <footer class="site-footer ">
          <div class="container blue-text text-darken-4">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="blue-text">TercyGram</h5>
                <p class="blue-text text-lighten-2">La nueva red social. Expresate mejor.</p>
              </div>
              <div class="col l4 offset-l2 s12">
               
                <ul>
                  <li><a class="blue-text text-lighten-3" href="#!">Home</a></li>
                  <li><a class="blue-text text-lighten-3" href="#!">SignIn</a></li>
                  <li><a class="blue-text text-lighten-3" href="#!">SignUp</a></li>
                  <li><a class="blue-text text-lighten-3" href="#!">Help</a></li>
                  <li><a class="blue-text text-lighten-3" href="#!">About</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container center-align">
            OrangeTools © 2018 Copyright
            
            </div>
          </div>
        </footer>
    </div>  
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
